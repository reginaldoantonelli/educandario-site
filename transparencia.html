<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transparência - Educandário NSA</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script src="doacao.js"></script>
  <script src="script.js" defer></script>
  <style>
    main { padding: 20px; }
    .folder-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .folder-card {
      width: 180px;
      text-align: center;
      cursor: pointer;
    }
    .folder-card img {
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      max-height: 80vh;
      overflow-y: auto;
    }
    .modal-content h3 { margin-top: 0; }
    .modal-content ul { padding-left: 18px; }
    .close-btn {
      float: right;
      cursor: pointer;
      color: #e74c3c;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="header"></div>

  <main>
    <h1>Transparência</h1>
    <p>Documentos, relatórios e informações financeiras disponíveis para consulta:</p>

    <div class="folder-grid" id="folderGrid"></div>
  </main>

  <div id="footer"></div>
  <div id="pixContainer"></div>

  <!-- Modal documentos -->
  <div id="docModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">X</span>
      <h3 id="modalTitle"></h3>
      <ul id="docList"></ul>
    </div>
  </div>

  <script>
    // Carrega header/footer/pix
    document.addEventListener("DOMContentLoaded", () => {
      fetch("header.html").then(r=>r.text()).then(d=>document.getElementById("header").innerHTML=d);
      fetch("footer.html").then(r=>r.text()).then(d=>document.getElementById("footer").innerHTML=d);
      fetch("pixModal.html").then(r=>r.text()).then(d=>document.getElementById("pixContainer").innerHTML=d);

      renderFoldersPublic();
    });

    // Recupera as pastas do admin
    let folders = JSON.parse(localStorage.getItem("folders")) || [
      { name: "Relatórios", image: "imagens/pasta1.png", documents: [] },
      { name: "Balanços", image: "imagens/pasta2.png", documents: [] },
      { name: "Projetos", image: "imagens/pasta3.png", documents: [] },
      { name: "Outros", image: "imagens/pasta4.png", documents: [] }
    ];

    function renderFoldersPublic() {
      const grid = document.getElementById("folderGrid");
      grid.innerHTML = "";
      folders.forEach((folder, index) => {
        grid.innerHTML += `
          <div class="folder-card" onclick="openModal(${index})">
            <img src="${folder.image}" alt="${folder.name}">
            <p><strong>${folder.name}</strong></p>
          </div>
        `;
      });
    }

    // Modal documentos
    function openModal(index) {
      const folder = folders[index];
      document.getElementById("modalTitle").innerText = folder.name;
      const docList = document.getElementById("docList");
      if (folder.documents.length === 0) {
        docList.innerHTML = "<li><em>Nenhum documento disponível</em></li>";
      } else {
        docList.innerHTML = folder.documents.map(doc => 
          `<li><a href="${doc}" target="_blank">${doc}</a></li>`
        ).join("");
      }
      document.getElementById("docModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("docModal").style.display = "none";
    }
  </script>
</body>
</html>
